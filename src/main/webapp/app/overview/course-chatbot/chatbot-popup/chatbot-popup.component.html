<h2 mat-dialog-title>Welcome {{ firstName }}!</h2>
<mat-dialog-content> After you accept the regulations, your chat with IrisBot will start. Please decline if you do not wish to chat.</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="true" class="btn btn-primary">Accept</button>
    <button mat-button mat-dialog-close mat-dialog-close="false" class="btn btn-primary">Decline</button>
</mat-dialog-actions>
