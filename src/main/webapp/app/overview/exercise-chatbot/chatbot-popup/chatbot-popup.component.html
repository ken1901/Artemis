<h2 mat-dialog-title>{{ 'artemisApp.courseOverview.exerciseDetails.chatWelcome' | artemisTranslate }} {{ firstName }}!</h2>
<div mat-dialog-content>{{ 'artemisApp.courseOverview.exerciseDetails.chatPopUpMessage' | artemisTranslate }}</div>

<mat-dialog-actions class="dialog-buttons">
    <button mat-button mat-dialog-close mat-dialog-close="true" class="btn btn-primary">{{ 'artemisApp.courseOverview.exerciseDetails.chatAccept' | artemisTranslate }}</button>
    <button mat-button mat-dialog-close mat-dialog-close="false" class="btn btn-primary">{{ 'artemisApp.courseOverview.exerciseDetails.chatDecline' | artemisTranslate }}</button>
</mat-dialog-actions>
