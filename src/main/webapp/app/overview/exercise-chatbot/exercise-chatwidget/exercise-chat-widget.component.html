<div class="container">
    <!-- chat box -->
    <div [class]="componentClass" ngDraggable [handle]="chatBody" ngResizable rzHandles="all" [rzMinWidth]="250" [rzMinHeight]="200">
        <!-- client -->
        <div class="client">
            <div class="chat-header">
                <h3 class="header-start">
                    <fa-icon size="xs" [icon]="faRobot" style="padding-right: 5px"></fa-icon>
                    Iris
                    <a [routerLink]="'/about'" target="_blank">
                        <fa-icon style="vertical-align: middle; padding-left: 3px; font-size: 13px" [icon]="faCircleInfo" class="header-icon"></fa-icon>
                    </a>
                </h3>
                <div class="button-container">
                    <button *ngIf="componentClass === 'chat-widget'" (click)="maximizeScreen()" class="header-icon">
                        <fa-icon [icon]="faExpand"></fa-icon>
                    </button>
                    <button *ngIf="componentClass === 'chat-widget-fullscreen'" (click)="minimizeScreen()" class="header-icon">
                        <fa-icon [icon]="faCompress"></fa-icon>
                    </button>
                    <button (click)="closeChat()" class="header-icon">
                        <fa-icon [icon]="faXmark"></fa-icon>
                    </button>
                </div>
            </div>
        </div>

        <!-- main chat section -->
        <div class="chat-body" #chatBody (scroll)="onChatScroll()">
            <div class="p-chat" *ngIf="!userAccepted">
                <div class="message-text">{{ 'artemisApp.exerciseChatbot.popUpMessage' | artemisTranslate }}</div>
                <div class="button-container">
                    <button class="button" (click)="acceptPermission()">{{ 'artemisApp.exerciseChatbot.accept' | artemisTranslate }}</button>
                    <button class="button" (click)="closeChat()">{{ 'artemisApp.exerciseChatbot.decline' | artemisTranslate }}</button>
                </div>
            </div>
            <div *ngFor="let message of irisMessages" class="bubble left">
                <pre>{{ message }}</pre>
            </div>
            <div *ngFor="let message of userMessages" class="bubble right">
                <pre>{{ message }}</pre>
            </div>
            <div class="scroll-to-bottom" *ngIf="!isScrolledToBottom" (click)="scrollToBottomOnClick()">
                <fa-icon [icon]="faArrowDown"></fa-icon>
            </div>
        </div>

        <!-- input field section -->
        <div class="chat-input">
            <textarea
                [(ngModel)]="newMessage"
                (ngModelChange)="onRowChange()"
                type="text"
                rows="1"
                maxRows="3"
                class="form-control"
                (keydown)="handleKey($event)"
                placeholder="{{ 'artemisApp.exerciseChatbot.inputMessage' | artemisTranslate }}"
                #messageTextarea
            ></textarea>
            <jhi-button [disabled]="!userAccepted" [btnType]="ButtonType.SECONDARY" [icon]="faPaperPlane" (onClick)="onSend()" style="margin-bottom: auto"></jhi-button>
        </div>
    </div>
</div>
