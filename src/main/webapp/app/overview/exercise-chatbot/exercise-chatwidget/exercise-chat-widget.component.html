<div class="container">
    <!-- chat box -->
    <div class="chat-widget">
        <!-- client -->
        <div class="client">
            <div class="chat-header">
                <button class="header-icon">
                    <fa-icon size="xs" [icon]="faCompress"></fa-icon>
                </button>
                <h2>Iris</h2>
                <button (click)="closeChat()" class="header-icon">
                    <fa-icon size="xs" [icon]="faXmark"></fa-icon>
                </button>
            </div>
        </div>

        <!-- main chat section -->
        <div class="chat-body" #chatBody>
            <div *ngFor="let message of messages">
                <div *ngIf="message.sender === SENDER_USER" class="my-chat">{{ message.content[0].textContent }}</div>
                <div *ngIf="message.sender === SENDER_SERVER" class="client-chat">{{ message.content[0].textContent }}</div>
                <!-- <div *ngIf="message.sender === SENDER_SERVER" class="client-chat" *ngFor="let content of message.content" class="my-chat">{{ context.textContent }}</div> -->
            </div>
            <div class="client-chat" *ngIf="isLoading">
                <div class="blinking-dots">
                    <div *ngFor="let _ of [].constructor(dots)" class="d-inline">
                        <fa-icon [icon]="faCircle" size="xs"></fa-icon>
                    </div>
                </div>
            </div>
        </div>

        <!-- input field section -->
        <div class="chat-input">
            <input
                [(ngModel)]="newMessage"
                type="text"
                (keyup.enter)="onSend()"
                placeholder="{{ 'artemisApp.courseOverview.exerciseDetails.chatInputMessage' | artemisTranslate }}"
            />
            <button (click)="onSend()" class="send-btn" [disabled]="isLoading">
                <fa-icon [icon]="faPaperPlane"></fa-icon>
            </button>
        </div>
    </div>
</div>
