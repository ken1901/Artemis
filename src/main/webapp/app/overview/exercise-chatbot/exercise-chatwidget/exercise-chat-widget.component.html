<div class="container">
    <!-- chat box -->
    <div
        [class]="componentClass"
        [ngDraggable]="componentClass !== 'chat-widget-fullscreen'"
        [ngResizable]="componentClass !== 'chat-widget-fullscreen'"
        [rzHandles]="componentClass !== 'chat-widget-fullscreen' ? 'all' : ''"
        [rzMinWidth]="componentClass !== 'chat-widget-fullscreen' ? 250 : 0"
        [rzMinHeight]="componentClass !== 'chat-widget-fullscreen' ? 200 : 0"
    >
        <!-- client -->
        <div class="client">
            <div [class]="headerClass">
                <h3 class="header-start">
                    <fa-icon size="xs" [icon]="faRobot" style="padding-right: 5px"></fa-icon>
                    Iris
                    <a [routerLink]="'/about'" target="_blank">
                        <fa-icon style="vertical-align: middle; padding-left: 3px; font-size: 13px" [icon]="faCircleInfo" class="header-icon"></fa-icon>
                    </a>
                </h3>
                <div class="button-container">
                    <button *ngIf="componentClass !== 'chat-widget-fullscreen'" (click)="openComponentInNewWindow()" class="header-icon">
                        <fa-icon style="font-size: 16px" [icon]="faExpand"></fa-icon>
                    </button>
                    <button *ngIf="componentClass !== 'chat-widget-fullscreen'" (click)="closeChat()" class="header-icon">
                        <fa-icon style="font-size: 19px" [icon]="faXmark"></fa-icon>
                    </button>
                </div>
            </div>
        </div>

        <!-- main chat section -->
        <div class="chat-body" #chatBody (scroll)="onChatScroll()">
            <div class="p-chat" *ngIf="!userAccepted">
                <div class="message-text">{{ 'artemisApp.exerciseChatbot.popUpMessage' | artemisTranslate }}</div>
                <div class="button-container">
                    <button class="button" (click)="acceptPermission()">{{ 'artemisApp.exerciseChatbot.accept' | artemisTranslate }}</button>
                    <button class="button" (click)="closeChat()">{{ 'artemisApp.exerciseChatbot.decline' | artemisTranslate }}</button>
                </div>
            </div>
            <div *ngFor="let message of irisMessages" class="client-chat">{{ message }}</div>
            <div *ngFor="let message of userMessages" class="my-chat">{{ message }}</div>
            <div class="scroll-to-bottom" *ngIf="!isScrolledToBottom" (click)="scrollToBottomOnClick()">
                <fa-icon [icon]="faArrowDown"></fa-icon>
            </div>
        </div>

        <!-- input field section -->
        <div class="chat-input">
            <textarea
                [(ngModel)]="newMessage"
                rows="1"
                type="text"
                class="form-control"
                (keyup.enter)="onSend()"
                placeholder="{{ 'artemisApp.exerciseChatbot.inputMessage' | artemisTranslate }}"
            ></textarea>
            <button [disabled]="!userAccepted" (click)="onSend()" class="btn btn-primary btn-md btn-circle">
                <fa-icon [icon]="faPaperPlane"></fa-icon>
            </button>
        </div>
    </div>
</div>
