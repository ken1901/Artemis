<ng-container *ngIf="!multiple && linkPreviewService.links.length > 0; then first; else list"></ng-container>

<ng-template #first>
    <jhi-link-preview [linkPreview]="linkPreviews[0]" [showLoadingsProgress]="showLoadingsProgress" [hasError]="hasError" [loaded]="loaded"> </jhi-link-preview>
</ng-template>
<ng-template #list>
    <div *ngFor="let preview of linkPreviews; trackBy: trackLinks">
        <jhi-link-preview [linkPreview]="preview" [showLoadingsProgress]="showLoadingsProgress" [hasError]="hasError" [loaded]="loaded"> </jhi-link-preview>
    </div>
</ng-template>
