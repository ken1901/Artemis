<div class="container">
    <!-- chat box -->
    <div class="chat-widget" #chatWidget>
        <!-- client -->
        <div class="client">
            <div class="chat-header">
                <button class="header-icon">
                    <fa-icon size="lg" [icon]="faExpand"></fa-icon>
                </button>
                <h2>Iris</h2>
                <button (click)="closeChat()" class="header-icon">
                    <fa-icon size="lg" [icon]="faXmark"></fa-icon>
                </button>
            </div>
        </div>

        <!-- main chat section -->
        <div class="chat-body" #chatBody>
            <div *ngFor="let message of messages; let i = index">
                <p *ngIf="i === unreadMessageIndex" class="unread-message" #unreadMessage>{{ 'artemisApp.exerciseChatbot.unreadMessages' | artemisTranslate | uppercase }}</p>
                <div *ngFor="let content of message.content">
                    <div *ngIf="message.sender === SENDER_USER" class="my-chat">
                        <span [innerHTML]="content.textContent! | htmlForMarkdown"></span>
                    </div>
                    <div *ngIf="message.sender === SENDER_SERVER" style="width: fit-content">
                        <div class="client-chat">
                            <span [innerHTML]="content.textContent! | htmlForMarkdown"></span>
                        </div>
                        <div class="rate-message-buttons">
                            <fa-icon
                                (click)="rateMessage(message.id, i, true)"
                                [class]="message.helpful !== true ? 'clickable notClicked' : 'thumbsUpClicked'"
                                style="margin-right: 15px"
                                [icon]="faThumbsUp"
                                size="sm"
                            >
                            </fa-icon>
                            <fa-icon
                                (click)="rateMessage(message.id, i, false)"
                                [class]="message.helpful !== false ? 'clickable notClicked' : 'thumbsDownClicked'"
                                [icon]="faThumbsDown"
                                size="sm"
                            >
                            </fa-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="client-chat" *ngIf="isLoading">
                <div class="blinking-dots">
                    <div *ngFor="let _ of [].constructor(dots)" class="d-inline">
                        <fa-icon [icon]="faCircle" size="xs"></fa-icon>
                    </div>
                </div>
            </div>
            <div class="client-chat-error" *ngIf="error">
                {{ error }}
            </div>
        </div>

        <!-- input field section -->
        <div class="chat-input">
            <input [(ngModel)]="newMessageTextContent" type="text" (keyup.enter)="onSend()" placeholder="{{ 'artemisApp.exerciseChatbot.inputMessage' | artemisTranslate }}" />
            <button (click)="onSend()" class="btn btn-primary btn-md btn-circle" [disabled]="isLoading">
                <fa-icon [icon]="faPaperPlane"></fa-icon>
            </button>
        </div>
    </div>
</div>
